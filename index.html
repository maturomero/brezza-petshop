<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Brezza Petshop – Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

  <main class="card">

    <header class="header">
      <img src="logo.jpg" alt="Brezza Petshop Logo" class="logo" />
      <h1 class="brand">Brezza Petshop</h1>
      <p class="subtitle">Tienda de mascotas en Ezeiza</p>
      <p class="description">
        Acá encontrás todo lo necesario para tu mascota:
        alimentos, ropa, juguetes y más!
      </p>
    </header>



    <section class="links">

      <a class="link-button primary" href="https://wa.me/5491126960035" target="_blank" rel="noopener">
        <img src="charla.png" class="icon" />
        Hace tu pedido
      </a>

      <a class="link-button" href="https://www.google.com/maps/search/?api=1&query=Brezza+Petshop+Ezeiza
" target="_blank" rel="noopener">
        <img src="tienda.png" class="icon" />
        Cómo llegar Córdoba 225, Ezeiza
      </a>

      <a class="link-button" href="https://brezzapets.empretienda.com.ar" target="_blank" rel="noopener">
        <img src="carro.png" class="icon" />
        Tienda online (próximamente)
      </a>
      <a class="link-button" href="https://www.instagram.com/brezza_petshop" target="_blank" rel="noopener">
        <img src="logotipo-de-instagram.png" class="icon" />
        Instagram oficial
      </a>

      <a class="link-button envio" href="#">
        <img src="enviado.png" class="icon" />
        Envíos sin costo a Ezeiza y Canning
      </a>


    </section>

    <footer class="footer">
      <p>Cuidalos como se merecen!</p>
    </footer>

  </main>

</body>

</html>
